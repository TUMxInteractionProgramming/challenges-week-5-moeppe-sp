<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>chatter|app</title>

    <!-- embed the roboto font. This needs to go above your css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

    <!-- embed external css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- #6 embed #jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- #6 #external #action-->
    <script src="js/emojis-list.js"></script>
    <script src="js/channels.js"></script>
    <script src="js/script.js"></script>



    <!-- #7 include Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body onload="listChannels('new')">

    <!-- channel area -->
    <div id="channels" class="shadow--16dp">

        <!-- APP BAR for APP TITLE -->
        <h1 id="left-app-bar" class="shadow--8dp">
            <!-- #5 added id for main app bar-->
            <img src="http://ip.lfe.mw.tum.de/sections/moocus.png" alt="Moocus, the chatty duck!" style="height: 56px;">
            chatter|app
        </h1>

        <!-- CHANNELS -->
        <ul id="channel-list">


        </ul>

        <button id="fab" class="accent shadow--6dp" onclick="fabClicked()">
        +
        </button>

        <!-- TAB BAR -->
        <div id="tab-bar" class="shadow--8dp">
            <!-- #6 #taptab buttons are getting ids with #hyphens and a #change listener calling selectTab.
             Pass the #argument to select Tab -->
            <button class="selected" id="tab-new" onclick="selectTab('#tab-new');listChannels('new')">
                <i class="far fa-lightbulb"></i> New
            </button>
            <button id="tab-trending" onclick="selectTab('#tab-trending');listChannels('trending')">
                <i class="fas fa-fire"></i> Trending
            </button>
            <button id="tab-favorites" onclick="selectTab('#tab-favorites');listChannels('favorites')">
                <i class="fas fa-star"></i> Favorites
            </button>
        </div>

    </div>

    <div id="chat">

        <!-- APP BAR for CHANNEL TITLE -->
        <h1 class="shadow--8dp">
          <div id="current-channel-bar">
            <!-- #6 #channels #switcher needs to identify the channel name, so let's give it an ID -->
            <span id="channel-name">#SevenContinents</span>
            <!-- #6 #channels #location also needs an id -->
            <small id="channel-location">by <a href="http://w3w.co/cheeses.yard.applies" target="_blank"><strong>cheeses.yard.applies</strong></a></small>
            <!-- #6 #liking channels requires a #filled star / with its #click listener -->
            <button class="primary" onclick="star()"><i id="channel-star" class="fas fa-star"></i></button>
          </div>
          <div id="add-channel-bar">
            <input id="new-channel-name" type="text" placeholder="Enter a #ChannelName" maxlength="140">
            <button class="primary" onclick="abortChannelCreation()"> <strong>x</strong> Abort </button>
          </div>
        </h1>


        <!-- #5 #messages are now wrapped in a div to #scroll properly */ -->
        <div id="messages">

        </div>

        <!-- #5 #smileys #insert the chat-bar -->
        <div id="chat-bar" class="shadow--8dp">
            <!-- #6 #smile #show the menu on click -->
            <button id="emojis-button" class="primary" onclick="toggleEmojis()"><i class="far fa-smile"></i></button>

            <input id="message-input" type="text" placeholder="Message..." maxlength="140">

            <button id="send-message" class="accent" onclick="sendMessage()"><i class="fas fa-arrow-right"></i></button>
            <button id="create-channel-button" onclick="createNewChannel()" class="accent">Create</i></button>
            <div class="shadow--8dp" id="emojis"></div>
        </div>
    </div>

</body>

</html>
